<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cooking Cycler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="container text-center py-4 mt-3">Hello clubbers</h1>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-4 px-3 mx-3 fs-5">
                <div class="row flex-row-reverse ">
                    Honey
                </div>
                <div class="row flex-row-reverse">
                    Katie
                </div>
                <div class="row flex-row-reverse">
                    Keely
                </div>
                <div class="row flex-row-reverse">
                    Corban
                </div>
                <div class="row flex-row-reverse">
                    Claire
                </div>
                <div class="row flex-row-reverse">
                    Raymond
                </div>
                <div class="row flex-row-reverse">
                    Wesley
                </div>
                <div class="row flex-row-reverse">
                    Mike
                </div>
            </div>
            <div class="col-4 px-3 mx-3 fs-5">
                <div id="PERSON1" class="row flex-row">
                    Entree
                </div>
                <div id="PERSON2" class="row flex-row">
                    Side_1
                </div>
                <div id="PERSON3" class="row flex-row">
                    Soup_or_Salad
                </div>
                <div id="PERSON4" class="row flex-row">
                    Appetizer
                </div>
                <div id="PERSON5" class="row flex-row">
                    Dessert
                </div>
                <div id="PERSON6" class="row flex-row">
                    Side_2
                </div>
                <div id="PERSON7" class="row flex-row">
                    Drink
                </div>
                <div id="PERSON8" class="row flex-row">
                    Bread_or_App
                </div>
            </div>
            <div class="row pt-5 justify-content-center">
                <div class="col">
                    <button type="button" class="btn btn-secondary btn-lg" onclick="cycle()">Cycle Me!</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const Roles = Object.freeze({
            PERSON1: 0,
            PERSON2: 1,
            PERSON3: 2,
            PERSON4: 3,
            PERSON5: 4,
            PERSON6: 5,
            PERSON7: 6,
            PERSON8: 7
        });
        const Assignments = Object.freeze({
            Entree: 0,
            Side_1: 1,
            Soup_or_Salad: 2,
            Appetizer: 3,
            Dessert: 4,
            Side_2: 5,
            Drink: 6,
            Bread_or_App: 7,
        });
        var keys = Object.keys(Assignments).reduce(function(acc, key) {
            return acc[Assignments[key]] = key, acc;
        }, {});

        var getEnum = function(ordinal) {
            return keys[ordinal];
        }
        function cycle() {
            for (let i in Roles) {
                var role = document.getElementById(i);
                var nextSpot = Assignments[document.getElementById(i).innerHTML.trim()]-1
                if (nextSpot < 0) {
                    nextSpot = Object.keys(Assignments).length-1
                }
                role.innerHTML = getEnum(nextSpot % Object.keys(Assignments).length)
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
